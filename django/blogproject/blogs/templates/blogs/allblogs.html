{% extends 'base.html' %}
{%block title %} {{title}} {%endblock%}
{%block style %}
<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #f2f4f7;
    }

    /* NAVBAR */
    .navbar {
        background: #0a3d62;
        padding: 15px 40px;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .navbar a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        font-size: 16px;
        font-weight: 500;
    }
    .navbar a:hover {
        text-decoration: underline;
    }

    /* PAGE TITLE */
    h1 {
        text-align: center;
        margin: 40px 0 20px;
        color: #0a3d62;
    }

    /* BLOG CARDS GRID */
    .blog-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
        padding: 20px 40px;
    }

    /* CARD */
    .blog-card {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        transition: 0.3s;
        border: 1px solid #eee;
    }

    .blog-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .blog-card h2 {
        font-size: 20px;
        margin: 0 0 10px;
        color: #0a3d62;
    }

    .blog-card p {
        color: #555;
        margin-bottom: 15px;
    }

    /* TAGS */
    .tags span {
        background: #0a3d62;
        color: white;
        padding: 5px 10px;
        border-radius: 20px;
        margin-right: 5px;
        font-size: 12px;
    }

    /* BUTTON */
    a.button {
        display: inline-block;
        margin-top: 15px;
        padding: 8px 15px;
        background: #0a3d62;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: 0.2s;
    }
    a.button:hover {
        background: #07406e;
    }

</style>
{%endblock%}
{%block }
    {% include 'blogs/components/navbar.html' %}

<h1>Latest Blogs</h1>

<div class="blog-container">
    {% for blog in blogs %}
    <!-- CARD 1 -->
    <div class="blog-card">
        <h2>{{blog.title}}</h2>
        <p>{{blog.description}}</p>

        <div class="tags">
            {% for tag in blog.tags %}
            <span>{{tag}}</span>
            {% endfor %}

        </div>

        <!-- <a href="/blogs/{{blog.id}}" class="button">Read More</a> -->
        <a href="{% url 'blogs.id' blog.id %}" class="button">Read More</a>

    </div>
    {% endfor %}

</div>
