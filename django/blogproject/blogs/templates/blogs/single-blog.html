<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{blog.title}}</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #f2f4f7;
        }

        /* NAVBAR */
        .navbar {
            background: #0a3d62;
            padding: 15px 40px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
            font-weight: 500;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* MAIN CONTENT */
        .container {
            max-width: 850px;
            background: white;
            margin: 40px auto;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 10px;
            color: #0a3d62;
        }

        .tags span {
            background: #0a3d62;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            margin-right: 5px;
            font-size: 13px;
        }

        p {
            color: #444;
            font-size: 16px;
            line-height: 1.7;
            margin-top: 20px;
        }

        .back {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 15px;
            background: #0a3d62;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }

        .back:hover {
            background: #07406e;
        }
    </style>

</head>

<body>

    {% include 'blogs/components/navbar.html' %}

    <div class="container">

        <h1>{{blog.title}}</h1>
        <p><strong>Author:</strong> {{blog.author}}</p>

        <div class="tags">
            {% for tag in blog.tags %}
            <span>{{tag}}</span>
            {% endfor %}
        </div>
        <p>
            {{blog.description}}
        </p>
        {% if blog.featured %}
        <div class="tags">
            <span>Featured Blog</span>
        </div>
        {% else %}
        <div class="tags">
            <span>Non - Featured Blog</span>
        </div>
        {% endif %}
        <a href="/blogs" class="back">â¬… Back to Blogs</a>
    </div>

</body>

</html>
