{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Modern Blog Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
       {% include './components/navbar.html' %}

        <!-- All Blogs Page -->
        <section id="all-blogs">
            <div class="hero">
                <h1>Welcome to ModernBlog</h1>
                <p>Discover amazing stories and insights from our community</p>
            </div>
            {% block content %}
            {% endblock %}
      
        <!-- Update Blog Page -->
        <section id="update-blog" style="display: none;">
            <div class="form-container">
                <h2 style="margin-bottom: 30px; font-size: 32px;">Update Blog</h2>
                <form>
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" value="Getting Started with Modern Web Development" required>
                    </div>
                    
                    <div class="form-group-inline">
                        <div class="form-group">
                            <label>Author</label>
                            <input type="text" value="Sarah Johnson" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Category</label>
                            <select required>
                                <option value="">Select category</option>
                                <option value="technology" selected>Technology</option>
                                <option value="ai">AI & Machine Learning</option>
                                <option value="sustainability">Sustainability</option>
                                <option value="programming">Programming</option>
                                <option value="design">Design</option>
                                <option value="cloud">Cloud Computing</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" value="2024-11-15" required>
                    </div>
                    
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="featured-update" checked>
                            <label for="featured-update">Mark as Featured Post</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Content</label>
                        <textarea required>Web development has evolved tremendously over the past decade. In this comprehensive guide, we'll explore the fundamental concepts and tools that every modern web developer should know.</textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn">Update Blog</button>
                    </div>
                </form>
            </div>
        </section>
       {% include './components/footer.html' %}
    </div>
</body>
</html>
